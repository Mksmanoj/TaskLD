					<input type="text" class="form-control" placeholder="Search employee.." />

						<button class="btn btn-default" type="button">
							<span class="glyphicon glyphicon-search"></span>

			<body>
				<!-- logout button -->
				<p>
					<a href="javascript_login.html" class="btn btn-info btn-lg">
						<span class="glyphicon glyphicon-log-out"></span> Log out
					</a>
				</p id="btn-lg">

				<div class="col-sm-9">
					<header>
						<a href="index.html">

						</a>
						<hr />
					</header>
				</div>

			</body>

	</div>
	<table id="maintable">
		<tr>
			<th>List of employee</th>
			<th>Add / Update employee Form</th>
		</tr>
		<tr>
			<td>
				<table class="row1">
					<thead>
						<th>Name</th>
						<th>Gender</th>
						<th>Age</th>
						<th>Team</th>
						<th>Action</th>
					</thead>
					<tbody>
						<tr>
						</tr>
					</tbody>
				</table>
			</td>
			<td>
				<form onsubmit="event.preventDefault()" autocomplete="off">
					<label for="name"><strong>Name:</strong></label>
					<input type="text" id="name" name="name" value="" placeholder="Full Name" required><br><br>
					<label for="gender"><strong>Gender:</strong></label> <br>
					<input type="radio" id="male" name="gender" value="Male">
					<label for="male">Male</label><br>
					<input type="radio" id="female" name="gender" value="Female">
					<label for="female">Female</label><br><br>
					<label for="age"><strong>Age:</strong></label><br>
					<input type="number" id="age" name="age" value="" required><br><br>
					<label for="Team"><strong>Team:</strong></label>
					<select id="Team" name="Team">
						<option value="Java">Java</option>
						<option value="Android">Android</option>
						<option value="IoS">IoS</option>
						<option value="Data_base">Data_base</option>
						<option value="Testing">Testing</option>
						<option value="Cloud">Cloud</option>
					</select>
				</form><br>
				<button class="btn_reset"> <b>Reset</b></button>
				<button class="btn_add"> <b>Add</b></button>
				<button class="btn_update"> <b>Update</b></button>
			</td>
		</tr>
		<script src="./script.js"></script>
